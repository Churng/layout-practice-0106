<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/payment.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  
</head>
<body>
    <div class="wrap">
        <div class="colorbar">
            <div class="colorbar-gray"></div>
            <div class="colorbar-yellow"></div>
            <div class="colorbar-Dblue"></div>
            <div class="colorbar-pink"></div>
            <div class="colorbar-red"></div>
            <div class="colorbar-blue"></div> 
        </div>
        <div class="header">
            <h1 style="text-align:center";>訂單資訊</h1>
            <div class="bar">
                <div class="dot"></div>
                <div class="line-1"></div>
                <div class="dot"></div>
                <div class="line"></div>
                <div class="dot-3"></div>
            </div>
            <div class="payment">
                <div class="payment-choose">
                <h3 class="step1">Step1 選定支付方式</h3> 
                <h3>Step2 輸入信用卡資訊或取得支付碼</h3> 
                </div>  
            </div>
        </div>
        <div class="h2-one">選擇付款方式</div>
        <div class="content">
            <div class="choose">
                <div class="paymentmethod"  style="background-color:#173060;border: #173060;">
                    <img src="img/icon_PayByCard.png" alt="使用信用卡付款">
                    <p class="letter" style="color: aliceblue;">使用信用卡付款</p>
                </div>
                <div class="paymentmethod">
                    <img src="img/icon_PayByATM.png" alt="使用ATM付款">
                    <p class="letter">使用ATM付款</p>
                </div>
                <div class="paymentmethod">
                    <img src="img/icon_PayByShop.png" alt="使用超代碼付款">
                    <p class="letter" >使用超代碼付款</p>
                </div>
        </div>
        </div>
        <div class="credit-inf">
            <div class="amounts-payable">
                <div class="number">
                    <div class="money">應付金額</div>
                    <div class="amount">$2000</div>
                </div>
                <div class="creit-icon">
                    <ul class="icon">
                       <li>支援信用卡種類</li>
                       <li><img src="/img/icon_VISA.png" alt="VISA"></li>
                       <li><img src="/img/icon_Master.png" alt="MASTER"></li>
                       <li><img src="/img/icon_JCB.png" alt="JCB"></li>      
                    </ul>
                </div>
            </div>
            <div class="credit-type">
                    <label class="card">
                        <h4>信用卡卡號</h4>   
                        <input type="text">
                    </label>
                    <label class="card">
                        <h4>持卡人英文姓名</h4>   
                        <input type="text">
                    </label>
                    <label class="card">
                        <!-- <i class="fa fa-question-circle" aria-hidden="true"></i> -->
                        <h4>有效年月</h4>   
                        <input type="text"> 
                        <img class="question-mark" src="/img/icon_question.png" alt="">
                    </label>
                    <label class="card">
                        <h4>安全驗證碼</h4>   
                        <input  type="text"> 
                        <img class="question-mark" src="/img/icon_question.png" alt="">
                    </label>
                    <label class="card">
                        <h4>手機號碼</h4>   
                        <input type="text">
                    </label>

            <div class="attention">
                <div class="attention-title">注意事項</div>
                    <ul class="detail">  
                        <li>假文字假文字假文字假文字假文字假文字假文字假文字</li>
                        <li>這也是假文字假文字,假文字假文字假文字假文字假文字</li>
                        <li>這還是假文字假文字,假文字假文字假文字假文字假文字</li>
                    </ul>
                </div>  
                
            <div class="buttom">
                <div class="back">
                    <p class="submit-buttom">返回訂單</p>
                </div>
                <div class="submit">
                    <p class="submit-buttom">送出</p>
                </div>
            </div>    
            </div>    
        </div>  
        <div class="footer">
            <div class="copyright">Copy right Hello I'm Footer:)</div>
        </div>  
    </div>
</body>
</html>
